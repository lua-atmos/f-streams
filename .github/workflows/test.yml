name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Lua
      run: |
        sudo apt-get update
        sudo apt-get install -y lua5.4
    - name: Run tests
      run: cd tst && LUA_PATH="../?/init.lua;;" lua5.4 all.lua
